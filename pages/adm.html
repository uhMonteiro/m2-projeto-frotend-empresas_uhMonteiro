<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <div>
            <img src="../images/pontoRoxo.svg" alt="">
            <h2>Kenzie Empresas</h2>
        </div>
        <button class="button__adm__logout">Logout</button>
    </header>
    <main>
        <section class="section__top">
            <div class="div__tittle">
                <h2>Departamentos</h2>
            </div>
            <div class="div__buttons">
                <select name="" id="" class="select__companies">
                    <option value="">Selecionar Empresa</option>
                </select>
                <button class="create__button"> <img src="../images/+.svg" alt=""> Criar</button>
            </div>
        </section>
        <section class="section__departaments">
            
        </section>
        <h2>Usuários cadastrados</h2>
        <section class="section__register">

        </section>
        <dialog class="dialog__create__departament">
            <div class="div__create__departament">
                <span>
                    <h2>Criar Departamento</h2>
                    <button class="close__modal">X</button>
                </span>
                <input class="input__departament" name="name" type="text" placeholder="Nome do departamento">
                <input class="input__departament" name="description" type="text" placeholder="Descrição">
                <select name="company_id" id="" class="departament__select">
                    <option value="">Selecionar empresa</option>
                </select>
                <button class="department__create">Criar</button>
            </div>
        </dialog>
    </main>
    <script type="module" src="../scripts/admin.js"></script>
</body>
</html>
