<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ponto.svg" alt="">
            <h2>Kenzie Empresas</h2>
        </div>
        <div class="buttons">
            <button class="login__button">Login</button>
            <button class="register__button">Cadastro</button>
        </div>
    </header>
    <main>
        <img src="images/work.svg" alt="">
        <section>
            <select name="" id="">
                <option value="">Selecionar setor</option>
            </select>
            <div class="list__companies">
                <h2>Lista de Empresas</h2>
                <span class="companies">
                </span>
            </div>
        </section>
    </main>
    <dialog class="login__modal">
        <div class="div__login">
            <span>
                <h2>Login</h2>
                <button class="close__login__modal">X</button>
            </span>
            <p class="big__text">Preencha os campos para realizar login</p>
            <input name="email" type="email" placeholder="Seu e-mail" class="input__login">
            <input name="password" type="password" placeholder="Sua senha" class="input__login">
            <button class="button__modal__login">Login</button>
            <p class="small__text">ou</p>
            <button class="button__register__modal">Cadastre-se</button>
        </div>
    </dialog>
    <dialog class="register__modal">
        <div class="div__register">
            <h2>Cadastre-se</h2>
            <input name="name" type="text" placeholder="Seu nome">
            <input name="email" type="email" placeholder="Seu e-mail">
            <input name="password" type="password" placeholder="Sua senha">
            <button class="modal__register__button">Cadastrar</button>
            <button class="modal__button__return">Retornar</button>
        </div>
    </dialog>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/request.js"></script>
</body>
</html>
